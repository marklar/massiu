$def with (brand, brand_2_usps)

<html>
  <head>
    <link href="/static/main.css" rel="stylesheet" type="text/css" />
    <title>USP Quotes :: $brand</title>
  </head>

  <body>

    <div class="header">
      <a href="/"><img src="/static/ea.png" /></a>
      <h1>USP Quotes :: $brand</h1>
    </div>

    <!-- Show all USPs for this brand. -->
    <ul>
      $for usp in brand_2_usps[brand]:
        <li>
	  <a href="/ui/usp_quotes/$brand/$usp">$usp</a>
        </li>
    </ul>

  </body>
</html>
