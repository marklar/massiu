$def with (endpoints, title_2_link_n_href)

<html>
  <head>
    <link href="/static/main.css" rel="stylesheet" type="text/css" />
    <title>CMS :: API for Visualizations</title>
  </head>

  <body>

    <div class="header">
      <a width="180px" href="/">
	<img src="/static/ea.png" />
      </a>
      <h1>API Endpoints</h1>
    </div>

    <p>
      All endpoints are GETs and return JSON.
    </p>

    $for title in dict.keys(title_2_link_n_href):
      <h3>$title</h3>
      <ul>
	$for (end, href) in title_2_link_n_href[title]:
	  <li><a href="$href">$end</a></li>
      </ul>

  </body>
</html>
